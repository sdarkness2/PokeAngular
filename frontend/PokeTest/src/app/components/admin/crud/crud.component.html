<div class="pt-5">
  <h2>Create, Read, Delete</h2>
</div>
<div class="pt-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table w-full">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="type1">
      <th mat-header-cell *matHeaderCellDef>Type 1</th>
      <td mat-cell *matCellDef="let element">{{element.type1}}</td>
    </ng-container>

    <ng-container matColumnDef="type2">
      <th mat-header-cell *matHeaderCellDef>Type 2</th>
      <td mat-cell *matCellDef="let element">{{element.type2}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Type 2</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
